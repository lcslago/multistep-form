<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <link rel="icon" href="./public/assets/icons/form-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Formulário Multi-step</title>
</head>

<body class="bg-main-quaternaryColor font-primaryFont w-screen xl:h-screen flex justify-center items-center">
    <header></header>
    <main
        class="flex flex-col w-full h-1/4 bg-mobile-img bg-no-repeat bg-cover h-[200px] self-start bg-center xl:self-center xl:bg-none xl:bg-neutral-quinaryColor xl:w-3/5 xl:h-4/5 xl:flex-row xl:justify-between xl:p-3 xl:rounded-2xl xl:shadow-2xl">

        <aside
            class="flex justify-center xl:justify-normal w-screen xl:w-2/6 xl:block xl:py-10 xl:px-6 rounded-2xl xl:bg-desktop-img xl:bg-no-repeat xl:bg-cover xl:bg-center">

            <a href="./index.html" data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:cursor-pointer xl:justify-normal gap-4 xl:mb-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-main-primaryColor bg-main-quaternaryColor"
                    data-aside-numb>1</span>
                <span class="hidden xl:block">
                    <p class="text-xs uppercase text-neutral-quinaryColor">Etapa 1</p>
                    <p class="text-sm uppercase text-neutral-quinaryColor font-medium">Sua senha</p>
                </span>
            </a>
            <a data-aside-btn
                class="flex w-[13%] items-center justify-center xl:justify-normal gap-4 my-6 group xl:w-4/6"
                style="cursor: not-allowed;">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>2</span>
                <span class="hidden xl:block">
                    <p class="text-xs uppercase text-neutral-quinaryColor">Etapa 2</p>
                    <p class="text-sm uppercase text-neutral-quinaryColor font-medium">Seu plano</p>
                </span>
            </a>
            <a data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:cursor-pointer xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>3</span>
                <span class="hidden xl:block">
                    <p class="text-xs uppercase text-neutral-quinaryColor">Etapa 3</p>
                    <p class="text-sm uppercase text-neutral-quinaryColor font-medium">Add-ons</p>
                </span>
            </a>
            <a data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:cursor-pointer xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>4</span>
                <span class="hidden xl:block">
                    <p class="text-xs uppercase text-neutral-quinaryColor">Etapa 4</p>
                    <p class="text-sm uppercase text-neutral-quinaryColor font-medium">Sumário</p>
                </span>
            </a>
        </aside>

        <section class="grid gap-y-5 w-full xl:w-3/5 xl:m-0 xl:pt-8 xl:gap-0 xl:pr-16 xl:gap-2 xl:h-auto">
            <div
                class="bg-neutral-quinaryColor p-8 ml-6 mr-6 rounded-2xl shadow-xl xl:shadow-none xl:p-0 xl:mb-0 xl:h-auto xl:bg-transparent">
                <div class="animate-fade-left">
                    <h1 class="text-3xl font-bold text-main-primaryColor xl:text-4xl">Cadastro Pessoal</h1>
                    <h3 class="text-neutral-primaryColor">Por favor, cadastre uma senha de acesso.</h3>
                    <form class="" data-form>
                        <fieldset class="mt-4">
                            <span class="flex justify-between">
                                <label for="password" class="text-sm text-main-primaryColor mb-1">Senha</label>
                                <p class="text-sm font-bold text-main-alertColor mb-1" data-alert></p>
                            </span>
                            <input
                                class="border-2 border-neutral-primaryColor hover:border-main-primaryColor transition-all outline-main-primaryColor w-full h-2/6 rounded-lg focus:outline-none focus:ring-1 focus:ring-neutral-secondaryColor text-main-primaryColor text-  m"
                                type="password" name="password" id="password" minlength="8" required data-password>
                            <div class="flex justify-between">
                                <div class="border-4 mt-2 w-1/3" data-weak></div>
                                <div class="border-4 mt-2 w-1/3" data-medium></div>
                                <div class="border-4 mt-2 w-1/3" data-strong></div>
                            </div>
                            <div class="flex items-center justify-between h-1/5">
                                <div class="flex items-center gap-2 w-1/2" for="show-password">
                                    <input
                                        class="w-4 h-4 my-4 border-2 rounded-full indeterminate: border-neutral-primaryColor"
                                        type="checkbox" name="show-password" id="show-password" data-showpass>
                                    <label for="show-password" class="text-sm font-medium text-main-hoverColor">Mostrar
                                        senha</label>
                                </div>
                                <p class="text-m text-main-alertColor font-bold" data-meter></p>
                            </div>
                        </fieldset>
                        <ul class="text-main-hoverColor font-medium py-6">
                            <li class="px-3" data-length> Mínimo de 8 caracteres
                            </li>
                            <li class="px-3" data-uppercase> Letras maiúsculas e minúsculas</li>
                            <li class="px-3" data-numbers> Número (0-9)</li>
                            <li class="px-3" data-symbols> Símbolo (!@#$%^&*)</li>
                        </ul>
                </div>
            </div>
            <div class="flex flex-row-reverse w-full">
                <input
                    class="self-end justify-self-end bg-main-primaryColor text-neutral-quinaryColor p-3 rounded-lg mt-3 mb-3 mr-6 hover:bg-main-hoverColor transition-all cursor-pointer"
                    type="submit" value="Próxima Etapa" data-submit>
            </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./src/js/checkPassword.js" type="module"></script>
    <script src="./src/js/controlAsideNavigation.js"></script>
</body>

</html>
