<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="icon" href="../../public/assets/icons/form-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Formulário Multi-step</title>
    <script>
        if (document.referrer === "") {
            window.location.href = "../../index.html";
        }
    </script>
</head>

<body class="bg-main-quaternaryColor font-primaryFont w-screen xl:h-screen flex justify-center items-center">
    <header></header>
    <main
        class="flex flex-col w-full h-1/4 bg-mobile-img bg-no-repeat bg-cover h-[200px] self-start bg-center xl:self-center xl:bg-none xl:bg-neutral-quinaryColor xl:w-3/5 xl:h-[90%] xl:flex-row xl:justify-between xl:p-3 xl:rounded-2xl xl:shadow-2xl">

        <aside
            class="flex justify-center xl:justify-normal w-screen xl:w-2/6 xl:block xl:py-10 xl:px-6 rounded-2xl xl:bg-desktop-img xl:bg-no-repeat xl:bg-cover xl:bg-center">

            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 xl:mb-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>1</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 1<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Sua senha</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-main-primaryColor bg-main-quaternaryColor"
                    data-aside-numb>2</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 2<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Seu plano</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>3</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 3<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Complementos</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>4</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 4<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Sumário</span>
                </div>
            </div>
        </aside>

        <section class="grid gap-y-10 w-full xl:w-3/5 xl:m-0 xl:pt-8 xl:gap-0 xl:pr-16 xl:gap-2 xl:h-auto">
            <div
                class="bg-neutral-quinaryColor h-[480px] p-8 ml-6 mr-6 rounded-2xl shadow-xl xl:shadow-none xl:p-0 xl:mb-0 xl:h-auto xl:bg-transparent">
                <div class="animate-fade">
                    <h1 class="text-3xl font-bold text-main-primaryColor xl:text-4xl">Escolha um plano</h1>
                    <h2 class="text-neutral-primaryColor">Você tem opções mensais e anuais.</h2>
                    <form class="flex flex-col gap-2" data-form>
                        <div class="xl:flex">
                            <button type="button" class="w-full mt-4">
                                <label for="arcade"
                                    class="flex flex-col pl-3 border-2 rounded-2xl bg-arcade-icon bg-no-repeat bg-center bg-left bg-origin-content radio-label xl:h-40 xl:flex-col-reverse xl:bg-left-top xl:pt-3 xl:w-[115px] xl:cursor-pointer xl:hover:border-main-hoverColor xl:transition duration-100">
                                    <div class="pt-3 pb-3 pl-12 xl:pl-0 xl:pb-0">
                                        <h3 class="font-bold text-main-primaryColor text-left" data-plan-name>
                                        </h3>
                                        <div class="flex justify-between items-center pr-4 w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4"
                                            data-price>
                                        </div>
                                    </div>
                                    <input type="radio" name="plan" id="arcade" class="hidden" data-plan="arcade">
                                </label>
                            </button>
                            <button type="button" class="w-full mt-4">
                                <label for="advanced"
                                    class="flex flex-col pl-3 border-2 rounded-2xl bg-advanced-icon bg-no-repeat bg-center bg-left bg-origin-content radio-label xl:h-40 xl:flex-col-reverse xl:bg-left-top xl:pt-3 xl:w-[115px] xl:cursor-pointer xl:hover:border-main-hoverColor xl:transition duration-100">
                                    <div class="pt-3 pb-3 pl-12 xl:pl-0 xl:pb-0">
                                        <h3 class="font-bold text-main-primaryColor text-left" data-plan-name>
                                        </h3>
                                        <div class="flex justify-between items-center pr-4 w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4"
                                            data-price>
                                        </div>
                                    </div>
                                    <input type="radio" name="plan" id="advanced" class="hidden" data-plan="advanced">
                                </label>
                            </button>
                            <button type="button" class="w-full mt-4">
                                <label for="pro"
                                    class="flex flex-col pl-3 border-2 rounded-2xl bg-pro-icon bg-no-repeat bg-center bg-left bg-origin-content radio-label xl:h-40 xl:flex-col-reverse xl:bg-left-top xl:pt-3 xl:w-[115px] xl:cursor-pointer xl:hover:border-main-hoverColor xl:transition duration-100">
                                    <div class="pt-3 pb-3 pl-12 xl:pl-0 xl:pb-0">
                                        <h3 class="font-bold text-main-primaryColor text-left" data-plan-name>
                                        </h3>
                                        <div class="flex justify-between items-center pr-4 w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4"
                                            data-price>
                                        </div>
                                    </div>
                                    <input type="radio" name="plan" id="pro" class="hidden" data-plan="pro">
                                </label>
                            </button>
                        </div>
                        <div class="pt-3 pb-3 mt-4 mb-4 w-full bg-main-quaternaryColor rounded-2xl">
                            <label for="slider"
                                class="flex items-center justify-center  ml-auto mr-auto w-3/6 checked-style xl:cursor-pointer">
                                <span class="pr-6 font-medium text-main-primaryColor">Mensal</span>
                                <input type="checkbox" name="" id="slider" class="hidden peer" data-checkbox>
                                <div
                                    class="relative w-11 h-6 pr-6 pl-5 bg-main-hoverColor rounded-full peer peer-focus:ring-4 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-neutral-quinaryColor after:rounded-full after:h-5 after:w-5 after:transition-all">
                                </div>
                                <span class="pl-6 font-medium text-neutral-primaryColor">Anual</span>
                            </label>
                        </div>
                </div>
            </div>
            <div class="flex flex-row-reverse justify-between w-[90%] xl:w-full pl-6 pt-3 pb-8">
                <input
                    class="self-end justify-self-end bg-main-primaryColor text-neutral-quinaryColor p-3 rounded-lg hover:bg-main-hoverColor transition-all cursor-pointer"
                    type="submit" value="Próxima Etapa" data-submit>

                <button type="button"
                    class="self-end justify-self-end bg-main-quaternaryColor text-neutral-primaryColor font-medium p-3 rounded-lg transition-all cursor-default xl:bg-neutral-quinaryColor"><a
                        href="./../../index.html" class="xl:hover:text-main-primaryColor xl:transition-all"
                        data-back>Voltar</a></button>
            </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="../js/saveStateForPlans.js" type="module"></script>
    <script src="../js/showPlanAndPrices.js" type="module"></script>
    <script src="../js/storePlansAndPrices.js" type="module"></script>
</body>

</html>
