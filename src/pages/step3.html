<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="icon" href="../../public/assets/icons/form-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Formulário Multi-step</title>
    <script>
        if (document.referrer === "") {
            window.location.href = "../../index.html";
        }
    </script>
</head>

<body class="bg-main-quaternaryColor font-primaryFont w-screen xl:h-screen flex justify-center items-center">
    <header></header>
    <main
        class="flex flex-col w-full h-1/4 bg-mobile-img bg-no-repeat bg-cover h-[200px] self-start bg-center xl:self-center xl:bg-none xl:bg-neutral-quinaryColor xl:w-3/5 xl:h-[90%] xl:flex-row xl:justify-between xl:p-3 xl:rounded-2xl xl:shadow-2xl">

        <aside
            class="flex justify-center xl:justify-normal w-screen xl:w-2/6 xl:block xl:py-10 xl:px-6 rounded-2xl xl:bg-desktop-img xl:bg-no-repeat xl:bg-cover xl:bg-center">

            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 xl:mb-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>1</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 1<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Sua senha</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>2</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 2<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Seu plano</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-main-primaryColor bg-main-quaternaryColor"
                    data-aside-numb>3</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 3<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Complementos</span>
                </div>
            </div>
            <div data-aside-btn
                class="flex w-[13%] items-center justify-center cursor-default xl:justify-normal gap-4 my-6 group xl:w-4/6">
                <span class="border-2 rounded-full px-3 py-1 font-medium text-neutral-quinaryColor"
                    data-aside-numb>4</span>
                <div class="hidden xl:block">
                    <span class="text-xs uppercase text-neutral-quinaryColor">Etapa 4<br></span>
                    <span class="text-sm uppercase text-neutral-quinaryColor font-medium">Sumário</span>
                </div>
            </div>
        </aside>

        <section class="grid gap-y-10 w-full xl:w-3/5 xl:m-0 xl:pt-8 xl:gap-0 xl:pr-16 xl:gap-2 xl:h-auto">
            <div
                class="bg-neutral-quinaryColor h-[480px] p-8 ml-6 mr-6 rounded-2xl shadow-xl xl:shadow-none xl:p-0 xl:mb-0 xl:h-auto xl:bg-transparent">
                <div class="animate-fade">
                    <h1 class="text-3xl font-bold items-center gap-4 text-main-primaryColor xl:text-4xl">Complementos
                    </h1>
                    <h2 class="text-neutral-primaryColor">Complementos irão melhorar sua experiência de jogo.</h2>
                    <form class="flex flex-col gap-2" data-form>
                        <div class="xl:flex xl:flex-col">
                            <button type="button" class="w-full mt-4">
                                <label for="online-service"
                                    class="flex justify-around gap-2 pt-1 pb-1 pl-4 pr-4 border-2 rounded-2xl radio-label xl:cursor-pointer xl:hover:border-main-hoverColor xl:pl-4 xl:pr-4 xl:pt-0 xl:pb-0 xl:justify-between xl:transition duration-100">
                                    <div class="flex gap-4">
                                        <input type="checkbox" name="plan" id="online-service"
                                            class="self-center w-5 h-5 rounded-md border-neutral-secondaryColor focus:ring-neutral-quinaryColor"
                                            data-addon-checkbox>
                                        <div class="pt-3 pb-3 xl:pl-0 xl:pb-0">
                                            <h3 class="font-bold text-main-primaryColor text-left" data-addon-name>
                                                Serviço online</h3>
                                            <div
                                                class="flex justify-between items-center w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4">
                                                <span
                                                    class="text-xs text-left text-neutral-primaryColor xl:text-sm">Acesso
                                                    a jogos
                                                    multiplayer</span>
                                            </div>
                                        </div>
                                    </div>
                                    <span
                                        class="text-xs p-0 font-medium text-main-hoverColor self-center justify-self-right xl:text-sm"
                                        data-addon-price>+R$1/mês</span>
                                </label>
                            </button>
                            <button type="button" class="w-full mt-4">
                                <label for="larger-storage"
                                    class="flex justify-around gap-2 pt-1 pb-1 pl-4 pr-4 border-2 rounded-2xl radio-label xl:cursor-pointer xl:hover:border-main-hoverColor xl:pl-4 xl:pr-4 xl:pt-0 xl:pb-0 xl:justify-between xl:transition duration-100 xl:whitespace-nowrap">
                                    <div class="flex gap-4">
                                        <input type="checkbox" name="plan" id="larger-storage"
                                            class="self-center w-5 h-5 rounded-md border-neutral-secondaryColor focus:ring-neutral-quinaryColor"
                                            data-addon-checkbox>
                                        <div class="pt-3 pb-3 xl:pl-0 xl:pb-0">
                                            <h3 class="font-bold text-main-primaryColor text-left" data-addon-name>
                                                Armazenamento</h3>
                                            <div
                                                class="flex justify-between items-center w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4">
                                                <span class="text-xs text-left text-neutral-primaryColor xl:text-sm">1TB
                                                    extra de
                                                    espaço em nuvem</span>
                                            </div>
                                        </div>
                                    </div>
                                    <span
                                        class="text-xs p-0 font-medium text-main-hoverColor self-center justify-self-right xl:text-sm"
                                        data-addon-price>+R$2/mês</span>
                                </label>
                            </button>
                            <button type="button" class="w-full mt-4">
                                <label for="custom-profile"
                                    class="flex justify-around gap-2 pt-1 pb-1 pl-4 pr-4 border-2 rounded-2xl radio-label xl:cursor-pointer xl:hover:border-main-hoverColor xl:pl-4 xl:pr-4 xl:pt-0 xl:pb-0 xl:justify-between xl:transition duration-100">
                                    <div class="flex gap-4">
                                        <input type="checkbox" name="plan" id="custom-profile"
                                            class="self-center w-5 h-5 rounded-md border-neutral-secondaryColor focus:ring-neutral-quinaryColor"
                                            data-addon-checkbox>
                                        <div class="pt-3 pb-3 xl:pl-0 xl:pb-0">
                                            <h3 class="font-bold text-main-primaryColor text-left" data-addon-name>
                                                Perfil único</h3>
                                            <div
                                                class="flex justify-between items-center w-full xl:flex-col xl:p-0 xl:text-left xl:items-start xl:pb-4">
                                                <span
                                                    class="text-xs text-left text-neutral-primaryColor xl:text-sm">Tema
                                                    personalizado de perfil</span>
                                            </div>
                                        </div>
                                    </div>
                                    <span
                                        class="text-xs p-0 font-medium text-main-hoverColor self-center justify-self-right xl:text-sm"
                                        data-addon-price>+R$2/mês</span>
                                </label>
                            </button>
                        </div>
                </div>
            </div>
            <div class="flex flex-row-reverse justify-between w-[90%] xl:w-full pl-6 pt-3 pb-8">
                <input
                    class="self-end justify-self-end bg-main-primaryColor text-neutral-quinaryColor p-3 rounded-lg hover:bg-main-hoverColor transition-all cursor-pointer"
                    type="submit" value="Próxima Etapa" title="Avançar para a próxima etapa" data-submit>

                <button type="button"
                    class="self-end justify-self-end bg-main-quaternaryColor text-neutral-primaryColor font-medium p-3 rounded-lg transition-all cursor-default xl:bg-neutral-quinaryColor"><a
                        href="./step2.html" class="xl:hover:text-main-primaryColor xl:transition-all"
                        title="Voltar para a etapa anterior" data-back>Voltar</a></button>
            </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="../js/storeAddon.js" type="module"></script>
</body>

</html>
